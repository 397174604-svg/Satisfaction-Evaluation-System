<!DOCTYPE html>
<html lang="en" xmlth="http://www.thymeleaf.org" style="height: 100vh">
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <title th:replace="${title}">Title</title>-->
    <script src="../static/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/font/bootstrap-icons.css">
    <style>
        .item:active,.item:hover,.item:checked{
            background-color: gray;
            color:white;
            font-weight: bolder;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
<header class="container-fluid bg-light shadow-sm py-1"> <!-- 添加背景、内边距和阴影 -->
    <div class="row h-25 g-0  align-items-center"> <!-- 使用标准 Bootstrap 行布局 -->
        <!-- 校徽部分 -->
        <!-- 使用 img-fluid 替代固定宽高 -->
        <!--        使用这些类确定元素位置 border border-2 border-danger-->
        <div class="col-1 pe-0 d-flex justify-content-center">
            <img th:src="@{/static/logo.jpeg}"
                 alt="校徽"
                 class="img-fluid rounded-circle"
                 style="max-height: 80px;">
        </div>

        <!-- 标题部分 -->
        <div class="col-9 ps-0 p-lg-0 p-xl-0  ">
            <h2 class="mb-0 fw-bold text-primary">干部民主测评工作平台</h2>
        </div>

        <!-- 用户操作区 -->
        <div class="col-2 align-self-end d-flex justify-content-end align-items-end ">

            <div class=" me-2 align-self-center mb-0 me-2">
                <div align-item-center>
                    欢迎<span th:text="${session.get('user')}" class="fw-bold text-info"></span>登录
                </div> <!-- 修正变量语法 -->
            </div>
            <div class="me-2 d-flex mb-0">
                <form method="get" th:action="@{/logout}" class="d-flex"> <!-- 表单退出路径 -->
                    <button type="submit" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-box-arrow-right me-1 mb-0" ></i>
                        退出
                    </button>
                </form>
            </div>
        </div>
    </div>

</header>
<main class="container-fluid flex-grow-1">
    <div class="row h-100 p-1">
        <aside class="col-2  d-flex flex-column justify-content-start align-items-center pt-5 bg-light shadow-sm">
            <div class="w-100 ps-3">
                <th:block th:each="nav : ${gnItems}">
                    <a class="nav-link item" th:href="${nav.lj}" target="content">
                        <i class="bi bi-people me-2"></i>
                        <span th:text="${nav.gn}"></span>
                    </a>
                </th:block>
                <!--                <a class="nav-link item" href="#" data-target="users">-->
                <!--                    <i class="bi bi-people me-2"></i>-->
                <!--                    循环标签-->
                <!--                </a>-->
                <!--                <a class="nav-link item" href="#" data-target="settings">-->
                <!--                    <i class="bi bi-gear me-2"></i>-->
                <!--                    选择标签-->
                <!--                </a>-->
                <!--                <a class="nav-link item" href="#" data-target="reports">-->
                <!--                    <i class="bi bi-file-earmark-bar-graph me-2"></i>-->
                <!--                    链接标签-->
                <!--                </a>-->
            </div>
        </aside>
        <article class="col-10">
            <iframe  class="w-100 h-100 " name="content">

            </iframe>
        </article>
    </div>

</main>

</body>
</html>
