<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/font/bootstrap-icons.css">
    <style>
        .login-card {
            max-width: 400px;
            width: 90%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
<!-- 居中容器 -->
<div class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class="login-card bg-white p-4 p-md-5">
        <!-- 注册标题 -->
        <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill fs-1 text-primary"></i>
            <h2 class="mt-2">用户注册</h2>
        </div>

        <!-- 注册表单 -->
        <form method="post" action="register">
            <!-- 用户名输入 -->
            <div class="mb-3">
                <label class="form-label">用户名</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" name="username" class="form-control" placeholder="请输入用户名" required>
                </div>
            </div>

            <!-- 密码输入 -->
            <div class="mb-3">
                <label class="form-label">密码</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
                </div>
            </div>

            <!-- 身份选择 -->
            <div class="mb-4">
                <label class="form-label">选择身份</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person-badge"></i>
                    </span>
                    <select name="occupation" class="form-select" required>
                        <option value="" selected disabled>请选择身份</option>
                        <option value="用户">普通用户</option>
                        <option value="管理员">管理员</option>
                        <option value="admin">admin</option>
                    </select>
                </div>
            </div>

            <!-- 返回登录 -->
            <div class="d-flex justify-content-end mb-4">
                <a href="/login" class="text-decoration-none">返回登录</a>
            </div>

            <!-- 注册按钮 -->
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-person-plus me-2"></i>
                立即注册
            </button>
        </form>
    </div>
</div>
</body>
</html>
